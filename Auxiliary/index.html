    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .emoji-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .emoji-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
        }

        .emoji-preview {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9fafb;
            font-size: 64px;
        }

        .emoji-info {
            padding: 16px;
        }

        .emoji-info p {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .label {
            font-weight: 600;
            color: #555;
        }

        .value {
            word-break: break-all;
            font-family: monospace;
            color: #222;
        }

        .emoji-id {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
