server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Отключить буферизацию для больших ответов
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        # Обработка preflight (OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin';
            add_header 'Access-Control-Max-Age' '86400';
            return 204;
        }

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_http_version 1.1;
        
        # CORS headers for regular requests
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Type';
        
        # Standard REST timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /api/ {
        # Обработка preflight (OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin';
            add_header 'Access-Control-Max-Age' '86400';
            return 204;
        }

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_http_version 1.1;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Accept,Origin';
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Content-Type';
    }

    location /ws/ {
        # WebSocket connections - MUST NOT timeout
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Прокси на локальный сервер - важно сохранить путь /ws/
        # Используем завершающий слэш чтобы nginx правильно обрабатывал путь
        proxy_pass http://127.0.0.1:8000/ws/;
        proxy_http_version 1.1;

        # ⚠️ КРИТИЧНО для WebSocket upgrade - эти два заголовка ОБЯЗАТЕЛЬНЫ
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # ⚠️ КРИТИЧНО: очень длинные таймауты для долгоживущих WebSocket соединений
        # Используем 7d (604800s) чтобы соединение не обрывалось
        proxy_connect_timeout 10s;
        proxy_send_timeout 604800s;
        proxy_read_timeout 604800s;

        # Отключить буферизацию - нужно для real-time messaging
        proxy_buffering off;
        proxy_request_buffering off;

        # Отключить кэширование для WebSocket
        proxy_cache_bypass $http_upgrade;
    }
}
