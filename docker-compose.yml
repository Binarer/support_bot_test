version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ticketbot_postgres
    environment:
      POSTGRES_DB: ticketbot_utf8
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: 123123123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botuser -d ticketbot_utf8"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ticketbot_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ticketbot.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local