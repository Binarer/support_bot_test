services:
  postgres:
    image: postgres:15-alpine
    container_name: ticketbot_postgres
    environment:
      POSTGRES_DB: ticketbot_utf8
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: 123123123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botuser -d ticketbot_utf8"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ticketbot_network

  bot:
    build: .
    container_name: ticketbot_app
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./bot.log:/app/bot.log
      - ./logs:/app/logs
    networks:
      - ticketbot_network

volumes:
  postgres_data:
    driver: local

networks:
  ticketbot_network:
    driver: bridge
